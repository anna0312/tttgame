<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
<div id="authResponse">&nbsp;</div>
<button id="create-game">New game</button>
<form id="update-game">
  <input type="text" id="game[index]" placeholder="index">
  <input type="text" id="game[value]" placeholder="value">
  <input type="text" id="game[over]" placeholder="false">
  <input type="submit" value="I played my move!">
</form>

<div>&nbsp;</div>
  <a id="sign-up-button" class="btn btn-primary" data-toggle="collapse" href="#sign-up-form" role="button" aria-expanded="false" aria-controls="sign-up-form">
      Sign Up
    </a>
  <a id="sign-in-buttom" class="btn btn-primary" data-toggle="collapse" href="#sign-in-form" role="button" aria-expanded="false" aria-controls="sign-in-form">
      Log In
      </a>
  <a id="change-password-button" class="btn btn-primary" data-toggle="collapse" href="#change-password-form" role="button" aria-expanded="false" aria-controls="change-password-form">
          Change Password
        </a>

  <button class="btn btn-primary" id="sign-out-button">Log Out</button>

  <div id="sign-up-form" class="panel">
    <form id="sign-up" class="border">
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
      <input type="submit" value="Sign up!">
    </form>
  </div>

  <div id="sign-in-form" class="panel">
    <form id="sign-in" class="border">
      <input type="text" name="credentials[email]" placeholder="Email" value="lucy@anna.com">
      <input type="password" name="credentials[password]" placeholder="Password" value="testing">
      <input type="submit" value="Sign in!">
    </form>
  </div>

  <div id="change-password-form" class="panel">
    <form id="change-password" class="border">
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change password">
    </form>
  </div>



</body>

</html>
